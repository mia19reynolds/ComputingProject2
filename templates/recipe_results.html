<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyaldem Recipe Generator</title>
</head>
<body>
    <h1>Results</h1>
    {% for result in results %}
    <a href="http://127.0.0.1:5000/recipe?id={{ result['id']  }}">
        <div>
            <h3>{{ result['title'] }}</h2>
            <img src="{{ result['image'] }}">
        </div>
    </a>
    <hr>
    {% endfor %}
</body>
</html>
