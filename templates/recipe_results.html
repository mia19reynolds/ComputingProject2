{% extends "/base.html" %}
{% block title %}Results{% endblock %}
{% include 'navbarActive.html' %}
{% block main %}
    <h1>Results</h1>
    {% for result in results %}
    <a href="http://127.0.0.1:5000/recipe?id={{ result['id']  }}">
        <div>
            <h3>{{ result['title'] }}</h2>
            <img src="{{ result['image'] }}">
        </div>
    </a>
    <hr>
    {% endfor %}
{% endblock %}
