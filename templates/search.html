{% extends "/base.html" %}
{% block title %}Find Recipe{% endblock %}
{% include 'navbarActive.html' %}
{% block main %}
    <div class="center">
        <h1>Search Recipe</h1>
        <form action="http://127.0.0.1:5000/recipe_results" method="post">
            <input type="text" name="query">
            <select name="cuisine">
                <option value="" selected>Cuisine</option>
                {% for cuisine in cuisines: %}
                <option value= {{ cuisine }} >{{ cuisine }}</option>
                {% endfor %}
            </select>
            <button type="submit">Search</button>
        </form>
    </div>
    {% for result in results %}
    <a href="http://127.0.0.1:5000/recipe?id={{ result['id']  }}">
        <div>
            <h3>{{ result['title'] }}</h2>
            <img src="{{ result['image'] }}">
        </div>
    </a>
    <hr>
    {% endfor %}
{% endblock %}
