<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <nav>
        <a href="http://127.0.0.1:5000/index">Home</a>
        <!-- <a href="http://127.0.0.1:5000/find_recipe">Find Recipe</a> -->
        <a href="http://127.0.0.1:5000/login">Login</a>
        <a href="http://127.0.0.1:5000/signup">Signup</a>
    </nav>

    <h2>Dashboard</h2>

    {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.name }}! This is your dashboard.</p>
        <!-- Add your dashboard content here -->
        <br>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <p>You are not logged in. Please <a href="{{ url_for('login') }}">login</a>.</p>
    {% endif %}

</body>
</html>
