<div id="list1" class="dropdown" tabindex="100">
    <span class="anchor">{{ title }}</span>
    <ul class="items">
        {% for item in items %}
            {% if item in checked %}
            <li><input type="checkbox" name="{{ title }}Checklist" value="{{ item }}" checked>{{ item }}</li>
            {% else %}
            <li><input type="checkbox" name="{{ title }}Checklist" value="{{ item }}">{{ item }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
