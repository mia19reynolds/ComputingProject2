<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <nav>
        <a href="http://127.0.0.1:5000/index">Home</a>
        <!-- <a href="http://127.0.0.1:5000/find_recipe">Find Recipe</a> -->
        <a href="http://127.0.0.1:5000/login">Login</a>
        <a href="http://127.0.0.1:5000/signup">Signup</a>
    </nav>
    <h2>Signup</h2>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error | safe }}
    </div>
    {% endif %}

    <form method="post" action="http://127.0.0.1:5000/signup">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br>
        <button type="submit">Signup</button>
    </form>

    <p>Already have an account? <a href="http://127.0.0.1:5000/login">Login here</a></p>
</body>
</html>
